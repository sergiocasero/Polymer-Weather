<dom-module id="sergio-forecast">
	<style>
		:host{
			margin: 0 auto;
			margin-top: 25px;
			width: 90%;
			height: 90%;
			display: block;
			overflow-y: scroll;
			overflow-x: hidden;
			background: rgba(0,0,0,0.5);
			border: solid 1px black;
			box-shadow: 1px 2px 3px rgba(0,0,0,0.5);
		}
		.city{
			display: block;
			width: 100%;
			font-size:2em;
			color: white;
			text-align: center;
			padding: 10px;
		}
		.day{
			width: 100%;
			color: white;
			font-size: 1em;
			padding: 10px;
			border-bottom: solid 1px white;
		}
		.arrow{
			width: 15px;
		}
		.temp_max, .temp_min{
			width:15%;
			display: inline-block;
		}
		.date{
			width:30%;
			font-size: 20px;
			display: inline-block;
		}
		.desc{
			display: inline-block;
			width: 30%;
			font-size:25px;
			margin-left: 15px;
			margin-top: -25px;

		}
		@media (max-width: 600px) {
			.desc {
				display: block;
				width:70%;
				text-align: center;
				margin-left:20%;
				margin-top: -40px;
				margin-bottom: 10px;
				font-size: 25px;
			}
			.date{
				width: 40%;
				display: inline-block;
			}
		}
	</style>
	<template>
		<template is="dom-repeat" items="{{list}}">
			<div class="day">
				<img class="icon" src="{{item.icon}}">
				<span class="desc">{{item.desc}}</span>
				<span class="date">{{item.date}}</span>
				<img src="../../img/minima.png" class="arrow">
				<span class="temp_min">{{item.temp.min}}</span>
				<img src="../../img/maxima.png" class="arrow">
				<span class="temp_max">{{item.temp.max}}</span>
				<span class="humidity">{{item.humidity}}</span>
			</div>
		</template>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'sergio-forecast',
		properties:{
			list: new Array()
		},
		ready: function(){

		}
	});
</script>
